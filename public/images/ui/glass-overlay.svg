<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 80" fill="none">
  <!-- Glassmorphism Overlay for Mega Menu -->
  <defs>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.9);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.7);stop-opacity:1" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
    </filter>
  </defs>

  <!-- Glass Background -->
  <rect width="1200" height="80" fill="url(#glassGradient)"/>

  <!-- Subtle Pattern -->
  <circle cx="100" cy="20" r="2" fill="rgba(148, 163, 184, 0.1)"/>
  <circle cx="300" cy="40" r="1.5" fill="rgba(148, 163, 184, 0.1)"/>
  <circle cx="500" cy="60" r="2" fill="rgba(148, 163, 184, 0.1)"/>
  <circle cx="700" cy="30" r="1.5" fill="rgba(148, 163, 184, 0.1)"/>
  <circle cx="900" cy="50" r="2" fill="rgba(148, 163, 184, 0.1)"/>
  <circle cx="1100" cy="25" r="1.5" fill="rgba(148, 163, 184, 0.1)"/>
</svg>

